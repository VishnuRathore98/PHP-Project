<html>
<head>
<title>FORM</title>
<link rel="stylesheet"  type="text/css" href="logincss.css">
</head>
<body>
<form>
<center>

<hr color="orange">
<h1><font face="calibri" color="blue">Registration</font></h1>
<table bgcolor="#ddd">
<tr>
<td><font face="calibri" size="4">FIRST-NAME</font><br>
<input type="text" name="fristname" ></td>
<td><font face="calibri" size="4">LAST-NAME</font><br>
<input type="text" name="lastname"></td>
</tr>
<tr>
<td><font face="calibri" size="4">DOB</font><br>
<input type="date" name="dob" size="30"></td>

<td><font face="calibri" size="4">GENDER</font><br>
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female</td>
</tr>
<tr> 
<td><font face="calibri" size="4">MOBILE</font><br></td>
<td></td>
</tr>
<tr>
<td><input type="number" name="mobile" placeholder="first mobile number"></td>
<td><input type="number" name="mobile" placeholder="second mobile number"></td>
</tr>
<tr>
<td><font face="calibri" size="4">E-MAIL</font><br>
<td></td>
</tr>
<tr>
<td colspan="2"><input type="e-mail" name="email id" placeholder="insert e-mail" size="50"></td>
</tr>
<tr>
<td><font face="calibri" size="4">ADDRESS</font></td>
<td></td>
</tr>
<tr>
<td colspan="2"><textarea rows="3" cols="52"></textarea></td>
</tr>
<tr>
<td><font face="calibri" size "4">select any speacial course:</font></td>
<td><select name="courses">
<option value="html">html</option>
<option value="css">css</option>
<option value="java">java</option>
</td>
</tr>
<tr>
<td><font face="calibri" size="4">upload your marksheet here</font></td>
<td><input type="file" accept=".jpg"></td>
</tr>
<tr>
<td><input type="checkbox" name="accept" value="if all information are true"><font face="calibri" size="4">Is all information are true ??</font></td>
<td></td>
</tr>
<tr>
<td><input type="submit" value="admit now"></td>
</tr>
</table>
</center></form>
</body>
</html>
